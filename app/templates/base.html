<!doctype html>
<html lang="ru">
  <head>
    <script src="{{ url_for('static', filename='brython/brython.js') }}"></script>
    <script src="{{ url_for('static', filename='brython/brython_modules.js') }}"></script>
    <script src="{{ url_for('static', filename='brython/init.js') }}"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/sqa.css') }}">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-select.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flatpickr.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom_select.css') }}">
    
    {% if title %}
    <title>{{title}}</title>
    {% endif %}
  </head>
  <body style="padding-top: 75px; padding-bottom: 75px">
    <div class="container-lg container-fluid">
        <nav class="navbar navbar-expand-md navbar-light bg-secondary text-dark fixed-top">
            <a class="navbar-brand" href="/">Главная</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a id="btnProblems" href="javascript:getAllProblems()" class=" btn nav-link">Проблемы<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Справочники
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="javascript:getComponents()">Компоненты</a>
                        <a class="dropdown-item" href="{{ url_for('model.models') }}">Модели</a>
                      </div>
                  </li>
                  <li class="nav-item active">
                      <a class="nav-link" href="">Аудит</a>
                  </li>
                  <li class="nav-item active">
                      <a class="nav-link" href="/reports">Отчеты</a>
                  </li>
                  <li class="nav-item active">
                    
                  </li>
                </ul>
            </div>
        </nav>
        <!-- Modal -->
        <div class="modal fade" id="modalEdit" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="modalEditLabel" aria-hidden="true">
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalEditLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="modalBody"><p>Подождите</p>
              </div>
              <div class="modal-footer">
                <button id="btnSubmit" type="button" class="btn btn-secondary">Отправить</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                
              </div>
            </div>
          </div>
        </div>
        <div id="containerContent" class="container-fluid">
            {% block content %}{% endblock %}
        </div><!--Этот див из базового шаблона-->


        <!-- Toast -->
        <div aria-live="polite" aria-atomic="true" >
            <div role="alert" aria-live="assertive" aria-atomic="true" class="toast fixed-bottom" data-autohide="true" data-delay="7000" id="mainToast" style="margin-bottom: 20px">
              <div class="toast-header">
                <img src="{{ url_for('static', filename='img/bootstrap-icons/bell.svg') }}" class="rounded mr-2" alt="...">
                <strong class="mr-auto">Внимание !!</strong>
                <small></small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="toast-body" id="toast-body"></div>
            </div>
        </div>
                <!-- Footer -->
        <!-- <footer class="page-footer bg-secondary d-none d-sm-block font-small blue fixed-bottom">
          <footer class="footer-copyright text-center py-3">© 2020 Copyright:
            <a href="https://mdbootstrap.com/"> MDBootstrap.com</a>
          </footer>
        </footer> -->
        <!-- Footer -->
    </div>

    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bs-custom-file-input.js') }}"></script>

    <script src="{{ url_for('static', filename='js/bootstrap-select.js') }}"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-datepicker.ru.js') }}"></script> -->
    <script src="{{ url_for('static', filename='js/flatpickr.js') }}"></script>
    <script src="{{ url_for('static', filename='js/flatpickr.ru.js') }}"></script>
    <!-- <script type="text/python" src="{{ url_for('static', filename='brython/sqa.py') }}"></script> -->
    <script type="text/python" src="{{ url_for('static', filename='brython/custom_table.py') }}"></script>
    <script type="text/python" src="{{ url_for('static', filename='brython/custom_select.py') }}"></script>
    <script type="text/python" src="{{ url_for('static', filename='brython/menu.py') }}"></script>
    <script src="{{ url_for('static', filename='js/sqa.js') }}"></script>

  <style>
  .datepicker{z-index:1151 !important;}
  </style>
  </body>
</html>
