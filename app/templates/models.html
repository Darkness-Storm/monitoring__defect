{% extends "base.html" %}
{% block content %}

<div class="row ">
  <div class="col-auto mr-auto"><a class="btn btn-outline-secondary " href="">Добавить</a></div>

  <table class="table table-hover table-bordered table-striped table-sm brython-table" id="mainTable">
    <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Наименование</th>
        </tr>
      </thead>
    <tbody>
    {% for model in models %}
        <tr>
          <th scope="row">
            <a id="aGetModel" data-id={{model.id}}>
              <img src="{{ url_for('static', filename='img/bootstrap-icons/pencil.svg') }}" alt="" width="24" height="24" title="Редактировать">
            </a>
          </th>
          <td>
                {{model.descr}}
          </td>
        </tr>
    {% endfor %}
    </tbody>
  </table>



</div>
{% endblock %}
